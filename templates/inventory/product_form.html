<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Edit Product,Add Product" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'inventory:product-list' %}">Cancel</a>
    </form>
</body>
</html>
